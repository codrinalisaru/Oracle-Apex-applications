dynamic-actions: 
- # ====== Dynamic Action: Claim ===============================
  id: 58492013168675856994
  identification: 
    name: Claim

  execution: 
    sequence: 10
    event-scope: Dynamic
    static-container-(jquery-selector): body
    type: Immediate

  when: 
    event: Click
    selection-type: jQuery Selector
    jquery-selector: a.claim

  actions: 
  - # ====== Action: Set Value ===================================
    id: 58492013502492856994
    identification: 
      action: Set Value

    settings: 
      set-type: JavaScript Expression
      javascript-expression: this.triggeringElement.dataset.id
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P3_TASK_ID

    execution: 
      sequence: 10
      event: Claim # 58492013168675856994
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Execute Server-side Code ====================
    id: 58492014054518856995
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        apex_human_task.claim_task (
            p_task_id   => :P3_TASK_ID );
        
      items-to-submit: 
      - P3_TASK_ID

    execution: 
      sequence: 20
      event: Claim # 58492013168675856994
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Execute JavaScript Code =====================
    id: 58492014571232856995
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: apex.message.showPageSuccess('Task claimed' );

    affected-elements: 
      selection-type: Region

    execution: 
      sequence: 30
      event: Claim # 58492013168675856994
      fire-when-event-result-is: True
      fire-on-initialization: false

